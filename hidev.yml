package:
    type:           yii2-extension
    name:           hidev-readme
    title:          README plugin for HiDev
    headline:       HiDev README
    keywords:       readme, hidev, plugin
    namespace:      hidev\readme
    description:    |
        [HiDev](https://github.com/hiqdev/hidev) is a task runner, code generator and build tool for easier continuos integration.

        This plugin enables README generation support for HiDev:

        - templates
        - sections
        - badges
