package:
    type:           yii2-extension
    name:           hidev-readme
    title:          README plugin for HiDev
    headline:       HiDev README
    keywords:       readme, hidev, plugin
    namespace:      hidev\readme
    description:    |
        [HiDev] is the automation tool mixed with code generator for easier continuous development.

        This plugin enables README file generation support for HiDev:

        - templates
        - sections
        - badges

        [hidev]: https://github.com/hiqdev/hidev
